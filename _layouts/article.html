---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <h2 class="display-3">{{ page.long_title }}</h2>
  </div>
</div>

<div class="container">

  {% if page.abstract %}
    <div class="m-3 hyphenate">
      <em>{{ page.abstract }}</em>
    </div>
    <hr>
  {% endif %}

  <div class="hyphenate">
    {{ content | toc }}
  </div>

</div>
