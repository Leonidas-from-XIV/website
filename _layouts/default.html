<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/jumbotron.css">
    <link rel="stylesheet" href="css/main.css">

    {% for page_desc in site.data.pages %}
      {% if page_desc.id == page.nav %}
        {% assign p = page_desc %}
      {% endif %}
    {% endfor %}

    <title>Lars Hupel {% if p.title != false %}&middot; {{ p.name }}{% endif %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md fixed-top {{ p.nav_theme }}">
      <a class="navbar-brand" href="index.html">Lars Hupel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDefault">
        <ul class="navbar-nav mr-auto">
          {% for page_desc in site.data.pages %}
            <li class="nav-item {% if page_desc.id == page.nav %} active {% endif %}">
              <a class="nav-link" href="{{ page_desc.id }}.html">{{ page_desc.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>

    {{ content }}

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-material-design.min.js"></script>
    <script>
      $(document).ready(function() {
        $('body').bootstrapMaterialDesign();
        $('[data-toggle="tooltip"]').tooltip();
        $('.dont-show').each(function (index) { $(this).removeClass('dont-show'); });
      });
    </script>
  </body>
</html>
