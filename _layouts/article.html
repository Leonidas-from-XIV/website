---
layout: default
---

<div class="jumbotron">
  <header class="container">
    <h2 class="display-3">{{ page.long_title }}</h2>
  </header>
</div>

<main class="container">

  {% if page.abstract %}
    <div class="m-3 hyphenate">
      <em>{{ page.abstract }}</em>
    </div>
    <hr>
  {% endif %}

  {% if page.toc %}
    {{ content | toc_only }}
  {% endif %}

  <article class="hyphenate">
    {{ content }}
  </article>

</main>
