<div class="card mb-3">
  <a href="img/{{ include.img }}" data-toggle="lightbox" data-footer="{{ include.alt }}">
    <img class="card-img-top" src="img/{{ include.img }}" alt="{{ include.alt }}">
  </a>
  <div class="card-header">
    <h4>{{ include.header }}</h4>
  </div>
  <div class="card-body">
    <div class="card-text">
      {% include {{ include.src }} %}
    </div>
  </div>
</div>
