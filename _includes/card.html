<div class="card">
  <div class="card-header {{ page.card_theme }}">
    {{ include.header_extra }}
    <h4>
      {% if include.icon %}
        <i class="fa fa-fw {{ include.icon }} fa-lg" aria-hidden="true"></i>
      {% endif %}
      {{ include.header }}
    </h4>
  </div>
  <div class="card-body">
    <div class="card-text">
      {% include {{ include.src }} %}
    </div>
  </div>
</div>
