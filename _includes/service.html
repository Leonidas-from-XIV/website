<div class="list-group">
  {% for s in site.data.service reversed %}
    <a href="{{ s.link }}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ s.text }}</h5>
        <small class="text-muted">{{ s.date }}</small>
      </div>
      <p class="mb-1">{{ s.role }}</p>
    </a>
  {% endfor %}
</div>
